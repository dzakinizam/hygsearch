<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Bar Design</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container untuk Search Bar */
        .search-container {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        /* Styling Search Bar */
        .search-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 500px;
            background-color: #f1f1f1;
            border-radius: 50px;
            padding: 10px;
            box-sizing: border-box;
        }

        .search-bar input {
            width: 80%;
            padding: 10px;
            border: none;
            border-radius: 50px;
            outline: none;
            font-size: 16px;
            background-color: transparent;
            color: #333;
        }

        .search-bar button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            margin-left: 10px;
        }

        .search-bar button:hover {
            background-color: #45a049;
        }

        /* Efek transisi */
        .search-bar input:focus {
            box-shadow: 0 0 5px rgba(0, 0, 255, 0.5);
        }
    </style>
</head>
<body>

    <div class="search-container">
        <h1>Temukan Apa yang Anda Cari</h1>

        <!-- Formulir pencarian -->
        <form action="https://www.google.com/search" method="get" class="search-bar">
            <input type="text" id="search" name="q" placeholder="Masukkan kata pencarian...">
            <button type="submit">Cari</button>
        </form>
    </div>

</body>
</html>
